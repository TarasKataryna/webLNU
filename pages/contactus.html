<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/contactus.css">
    <script src="../scripts/contactus.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Around the world</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="contactus.html" class="active">Contact us</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="divAfterCon">
          <h2>Contact Us</h2>
          <p>Leave us a message:</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="../img/France.jpg" id="contactUsImage" style="width:100%">
          </div>
          <div class="column">
            <form >
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Name..">

              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Last name..">

              <label for="country">Country</label>
              <select id="country" name="country" onchange="changePhoto(this)">
                <option values="France">France</option>
                <option value="Ukraine">Ukraine</option>
                <option value="USA">USA</option>
                <option value="Nigeria">Nigeria</option>
              </select>

              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">

            </form>
          </div>
        </div>
      </div>
</body>

</html>
